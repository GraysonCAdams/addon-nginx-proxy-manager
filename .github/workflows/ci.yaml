---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint

  build:
    name: Build ${{ matrix.arch }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract build args from build.yaml
        id: build_args
        run: |
          BUILD_FROM=$(grep "${{ matrix.arch }}:" proxy-manager/build.yaml | head -1 | cut -d: -f2- | tr -d ' ')
          echo "build_from=$BUILD_FROM" >> $GITHUB_OUTPUT

      - name: Build (test only)
        uses: docker/build-push-action@v5
        with:
          context: proxy-manager
          file: proxy-manager/Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          build-args: |
            BUILD_FROM=${{ steps.build_args.outputs.build_from }}
            BUILD_ARCH=${{ matrix.arch }}
