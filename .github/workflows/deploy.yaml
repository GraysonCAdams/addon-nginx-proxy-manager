---
name: Deploy

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    name: Build and Deploy ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armv7
            platform: linux/arm/v7
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in config.yaml
        run: |
          sed -i "s/version: dev/version: ${{ steps.version.outputs.version }}/" proxy-manager/config.yaml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract build args from build.yaml
        id: build_args
        run: |
          BUILD_FROM=$(grep "${{ matrix.arch }}:" proxy-manager/build.yaml | head -1 | cut -d: -f2- | tr -d ' ')
          echo "build_from=$BUILD_FROM" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: proxy-manager
          file: proxy-manager/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.arch }}-addon-nginxproxymanager:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.arch }}-addon-nginxproxymanager:latest
          build-args: |
            BUILD_FROM=${{ steps.build_args.outputs.build_from }}
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
